<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Joana Torres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container" id="index-body">
 <div class="container" id="search-form">
   <form id="city-form">
              <input type="text" id="city-input" placeholder="Enter city name">
              <input type="submit" id="search-button" value="Search">
              <button id="current-button">Current location</button>
            </form>
  
</div>

<div class="container" id="main-container" >
 <div class="row">
    <div class="col">
      <span id="city"></span>
      </br>
      <span id="day-hour"></span>  
      </br>
      <span id="weather-state"></span>
      
      
    </div>

    <div class="col">
     <img src="#" alt="" id="weather-icon">
     <span id="temperature"></span>
      <a href="#" class="link" id="celsius"> C</a>|<a href="#" class="link" id="fahrenheit"> F</a>
    </div>
</div>
     <div>
     <span class="other-info" id="feels-like"></span>
     <span class="other-info" id="humidity"></span>
     <span class="other-info" id="wind-speed"></span>
     </div>
   </div>
  
  <div class="footer">
      <a href="#">Open-source code</a> by Joana Torres
  </div>
</div>
<script src="src/index.js"></script>
</div>
</body>
</html>
